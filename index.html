<!DOCTYPE htm>

<html ng-app="ecommerce">
<head>
	<title>Ecommerce DevMtn Example</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
	<h1>My name is daniel</h1>

	<api-ref>
	<button ng-click="get()">Get</button>

	<input ng-model="newItem">
	<button ng-click="post(newItem)">Post</button>

	<button ng-click="delete()">Delete</button>

	<div ng-repeat="item in items">
		<br>
		<strong>Item:</strong> {{item.item}} --  <strong>Quantity:</strong> {{item.qty}} --
		<strong>Id:</strong> {{item._id}}.
		<br>
	</div>

	<br><br>
	<h1>UPDATE</h1>
	<input ng-model="itemId" placeholder="Item id">
	<input ng-model="newQty" placeholder="New Quantity">
	<button ng-click="put(itemId, newQty)">Put</button>

	<br><br>
	<h1>DELETE</h1>
	<input ng-model="deleteId" placeholder="Item id">
	<button ng-click="delete(deleteId)">Delete</button>

	</api-ref>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/ApiService.js"></script>
	<script type="text/javascript" src="js/apiDirective.js"></script>
</body>
</html>
